<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href='img/icon_dog.png' rel='shortcut icon' type='image/png'>
		<title>Mi peek | Registro</title>
	</head>
	<body>
		<main>
			<h1>Registrate!</h1>
			<div class="container">
				<form action="">
					<div class="campo_informacion">
						<h3>Nombre</h3>
						<input type="text" />
					</div>
					<div class="campo_informacion">
						<h3>Apellido</h3>
						<input type="text" />
					</div>
					<div class="campo_informacion">
						<h3>Numero Telefonico</h3>
						<input type="number" />
					</div>
					<div class="campo_informacion">
						<h3>Correo</h3>
						<input type="email" />
					</div>
					<div class="campo_informacion">
						<h3>Fecha de nacimiento</h3>
						<input type="date" />
					</div>
					<div class="campo_informacion">
						<h3>Genero</h3>
                        <div>
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino">Masculino</label>

                            <input type="radio" id="femenino" name="genero">
                            <label for="femenino">Femenino</label>

                            <input type="radio" id="otro" name="genero">
                            <label for="otro">Otro</label>
                        </div>
					</div>
                    <button type="submit">Registrarse</button>
				</form>
			</div>
		</main>
	</body>
</html>
